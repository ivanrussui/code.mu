<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Практика JavaScript 2</title>
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
</head>
<body>
<div>
    <h1>Математические калькуляторы на JavaScript</h1>
    <div id="rootsOfQuadraticEquation">
        <h2>Калькулятор находит корни квадратного уравнения</h2>
        <label for="coefficientOne">Введите первый коэффициент уравнения</label>
        <input id="coefficientOne" value="1">
        <label for="coefficientTwo">Введите второй коэффициент уравнения</label>
        <input id="coefficientTwo" value="-6">
        <label for="coefficientThree">Введите третий коэффициент уравнения</label>
        <input id="coefficientThree" value="9">
        <button>Click</button>
        <p></p>
    </div>
    <div id="pythagoreanTriple">
        <h2>Калькулятор проверяет являются ли числа тройкой Пифагора</h2>
        <label for="numberOne">Введите первое число</label>
        <input id="numberOne" value="-4">
        <label for="numberTwo">Введите второе число</label>
        <input id="numberTwo" value="-3">
        <label for="numberThree">Введите третье число</label>
        <input id="numberThree" value="-5">
        <button>Click</button>
        <p></p>
    </div>
</div>
</body>
</html>
