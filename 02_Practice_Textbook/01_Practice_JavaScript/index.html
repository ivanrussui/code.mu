<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Практика JavaScript 1-14</title>
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
</head>
<body>
<div id="wrapper">
    <h1>Калькуляторы фигур на JavaScript</h1>
    <div id="square">
        <h2>Калькулятор, находит площадь и периметр квадрата</h2>
        <label for="squareSide">Введите длину стороны квадрата</label>
        <input id="squareSide" value="3">
        <button>Click</button>
        <p></p>
    </div>
    <div id="rectangle">
        <h2>Калькулятор, находит площадь и периметр прямоугольника</h2>
        <label for="rectangleLength">Введите длину прямоугольника</label>
        <input id="rectangleLength" value="2">
        <label for="rectangleWidth">Введите ширину прямоугольника</label>
        <input id="rectangleWidth" value="5">
        <button>Click</button>
        <p></p>
    </div>
    <div id="circle">
        <h2>Калькулятор, находит площадь круга и длину окружности</h2>
        <label for="circleSelect">Выберите диаметр или радиус</label>
        <select id="circleSelect">
            <option value="one" selected>Диаметр</option>
            <option value="two">Радиус</option>
        </select>
        <label for="circleSegment">Введите диаметр круга</label>
        <input id="circleSegment" value="11">
        <button>Click</button>
        <p></p>
    </div>
    <div id="triangle">
        <h2>Калькулятор, находит площадь треугольника по трем сторонам</h2>
        <label for="triangleSelect">Выберите способ нахождения площади треугольника</label>
        <select id="triangleSelect">
            <option value="one" selected>По трем сторонам (формула Герона)</option>
            <option value="two">Через основание и высоту</option>
        </select>
        <div id="threeSides">
            <label for="triangleSideOne">Сторона A</label>
            <input id="triangleSideOne" value="3">
            <label for="triangleSideTwo">Сторона B</label>
            <input id="triangleSideTwo" value="4">
            <label for="triangleSideThree">Сторона C</label>
            <input id="triangleSideThree" value="5">
        </div>
        <div id="baseAndHeight">
            <label for="triangleBase">Введите основание треугольника</label>
            <input id="triangleBase" value="44">
            <label for="triangleHeight">Введите высоту треугольника</label>
            <input id="triangleHeight" value="5">
        </div>
        <button>Click</button>
        <p></p>
    </div>
</div>
</body>
</html>
