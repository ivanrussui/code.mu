<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Практика JavaScript 5</title>
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
</head>
<body>
<h1>Экранная клавиатура на JavaScript</h1>

<label for="input">Нажатая клавиша</label>
<input id="input">

<div id="keyboard">
    <div class="row">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
    </div>
    <div class="row">
        <div class="key">а</div>
        <div class="key">б</div>
        <div class="key">в</div>
        <div class="key">г</div>
        <div class="key">д</div>
        <div class="key">е</div>
        <div class="key">ё</div>
    </div>
    <div class="row">
        <div class="key">ж</div>
        <div class="key">з</div>
        <div class="key">и</div>
        <div class="key">й</div>
        <div class="key">к</div>
        <div class="key">л</div>
        <div class="key">м</div>
    </div>
    <div class="row">
        <div class="key">н</div>
        <div class="key">о</div>
        <div class="key">п</div>
        <div class="key">р</div>
        <div class="key">с</div>
        <div class="key">т</div>
        <div class="key">у</div>
    </div>
    <div class="row">
        <div class="key">ф</div>
        <div class="key">х</div>
        <div class="key">ц</div>
        <div class="key">ч</div>
        <div class="key">ш</div>
        <div class="key">щ</div>
        <div class="key">ъ</div>
    </div>
    <div class="row">
        <div class="key">ы</div>
        <div class="key">ь</div>
        <div class="key">э</div>
        <div class="key">ю</div>
        <div class="key">я</div>
        <div id="capsLock">Caps Lock</div>
    </div>
</div>

</body>
</html>
